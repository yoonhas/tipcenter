{% extends 'PSS/base.html' %}
{% block content %}

{% if user.is_active %}
<h2> Welcome, {{user.username}} </h2>
<a href="{% url 'logout' %}">log out</a>

{% else %}
{% if form.errors %}
<p>ID or Password is not matched</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<input type="hidden" name="next" value="" />
{{ form.as_p }}
<button type="submit">Login </button>
</form>


    <br>
    <p>If you don't have ID <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}

{% endblock %}

{% extends 'PSS/base.html' %}
{% block content %}

<h1>PSS Main Page</h1>
    {% if agent_list %}
        <ul>
        {% for agent in agent_list %}
            <li><a href="{% url 'PSS:agent_detail' agent.id%}">{{ agent.get_username }}</a></li>
        {% endfor %}
         </ul>
    {% else %}
        <p> No agent is available. </p>
    {% endif %}


{% endblock content %}
